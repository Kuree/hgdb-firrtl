name: Test Firrtl to HGDB

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules ğŸ–¥ï¸
      shell: bash
      run: |
        auth_header="$(git config --local --get http.https://github.com/.extraheader)"
        git submodule sync --recursive
        git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1
    - name: Build latest Firrtl â˜•
      shell: bash
      run: |
        git clone --depth 1 https://github.com/chipsalliance/firrtl/ /tmp/firrtl
        cd /tmp/firrtl
        sbt assembly
    - name: Build hgdb-firrtl â˜•
      shell: bash
      run: |
        ./bin/install /tmp/firrtl
    - name: Setup Python environment ğŸ
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install latest hgdb client ğŸ
      shell: bash
      run: |
        pip install hgdb[all] pytest
    - name: Run tests âš™ï¸
      shell: bash
      run: |
        pytest tests/ -v
